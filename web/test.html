<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="src/favicon.ico">
    <link rel="stylesheet" href="src/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="src/owlcarousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="src/style/main.css">
    <link rel="stylesheet" href="src/style/header.css">
    <link rel="stylesheet" href="src/style/footer.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="src/owlcarousel/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            let html = '';
            for (let x = 1; x < 31; x++) {
                if (x < 10)
                    html += '<button class="btn-selq">' + x + '</button>';
                else if (x < 20)
                    html += '<button style="width:55px!important" class="btn-selq">' + x + '</button>';
                else
                    html += '<button style="width:54px!important" class="btn-selq">' + x + '</button>';
            }
            document.getElementById("btns").innerHTML = html;
            $(".owl-carousel").owlCarousel({
                center: true,
                loop: true,
                rewind: true,
                dots: false,
                nav: false,
                margin: 0,
                responsiveClass: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5,
                        loop: false
                    }
                }
            });

        });
    </script>
    <title>Test</title>
</head>

<body>
    <h1>DS project
        <span class="user">Invitado</span>
    </h1>
    <div class="image">
        <img src="https://cuantogana.xyz/wp-content/uploads/cuanto-gana-un-profesor-de-autoescuela.jpg" class="img-responsive center-block"
            alt="">
    </div>
    <div class="question-container">
        <div class="question">
            <p>
                <span id="number">1.-</span>
                <span id="question">¿Qué alumbrado llevará encendido una motocicleta durante el día?</span>
            </p>
        </div>
        <div class="answers-container">
            <div class="answers">
                <label>
                    <input type="radio" name="1" value="1"> El de corto alcance o cruce.</label>
                <br>
                <label>
                    <input type="radio" name="1" value="2"> El de posición o el de corto alcance.</label>
                <br>
                <label>
                    <input type="radio" name="1" value="3"> Ninguno</label>
            </div>
        </div>
    </div>
    <div class="selec-container row">
        <div class="col-lg-1">
            <button class="previous btn">Anterior</button>
        </div>
        <div id="btns" class="owl-carousel owl-theme col-lg-10">

        </div>
        <div class="col-lg-1">
            <button class="next btn">Siguiente</button>
        </div>
    </div>
</body>

</html>
